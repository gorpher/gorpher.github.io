		<h1 id="centos安装配置kafka"><a href="#centos安装配置kafka" class="headerlink" title="centos安装配置kafka"></a>centos安装配置kafka</h1><p>预装环境：</p>
<p>jdk1.8<br>zookeeper</p>
<figure class="highlight plain"><table><tr><td class="code"><pre><span class="line"></span><br><span class="line">curl -O http://tar.matosiki.site/tar/kafka_2.11-2.0.0.tgz</span><br><span class="line"></span><br><span class="line">tar -zxvf kafka_2.11-2.0.0.tgz -C  /opt/</span><br><span class="line"></span><br><span class="line">cd /opt/kafka_2.11-2.0.0/</span><br><span class="line"></span><br><span class="line"># 修改配置</span><br><span class="line">vim /opt/kafka_2.11-2.0.0/config/server.properties</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">#每台服务器的broker.id都不能相同</span><br><span class="line">broker.id=101</span><br><span class="line">host.name=192.168.126.100</span><br><span class="line">#监听地址 不能输入0.0.0.0</span><br><span class="line">listeners=PLAINTEXT://192.168.126.100:9092</span><br><span class="line">#在log.retention.hours=168 下追加</span><br><span class="line">advertised.listeners=PLAINTEXT://192.168.126.100:9092</span><br><span class="line"></span><br><span class="line">message.max.byte=5242880</span><br><span class="line">default.replication.factor=2</span><br><span class="line">replica.fetch.max.bytes=5242880</span><br><span class="line"></span><br><span class="line">#设置zookeeper的连接端口</span><br><span class="line">zookeeper.connect=192.168.126.100:2181,192.168.126.101:2181</span><br><span class="line">zookeeper.connection.timeout.ms=1000000</span><br><span class="line">kafka.metrics.polling.interval.secs=5</span><br><span class="line">kafka.metrics.reporters=kafka.metrics.KafkaCSVMetricsReporter</span><br><span class="line">kafka.csv.metrics.dir=/tmp/kafka_metrics</span><br><span class="line">kafka.csv.metrics.reporter.enabled=false</span><br></pre></td></tr></table></figure>
<p>测试环境将内存改小</p>
<figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">vim /opt/kafka_2.11-2.0.0/bin/kafka-server-start.sh </span><br><span class="line"># 1G改成512m</span><br><span class="line">export KAFKA_HEAP_OPTS=&quot;-Xmx512m -Xms512m&quot;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="code"><pre><span class="line"># 启动</span><br><span class="line"></span><br><span class="line">/opt/kafka_2.11-2.0.0/bin/kafka-server-start.sh  -daemon /opt/kafka_2.11-2.0.0/config/server.properties </span><br><span class="line"># 验证启动</span><br><span class="line">jps</span><br><span class="line"></span><br><span class="line"># 开启防火墙</span><br><span class="line">firewall-cmd --zone=public --add-port=9092/tcp --permanent</span><br><span class="line">firewall-cmd --reload</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">#常用命令</span><br><span class="line">#创建topic</span><br><span class="line">bin/kafka-topics.sh --create --zookeeper localhost:2181 --replication-factor 1 --partitions 1 --topic MyTopic</span><br><span class="line"></span><br><span class="line">#查看topic</span><br><span class="line">bin/kafka-topics.sh --list --zookeeper localhost:2181</span><br><span class="line"></span><br><span class="line"># producer生产消息</span><br><span class="line">bin/kafka-console-producer.sh --broker-list localhost:9092 --topic MyTopic</span><br><span class="line"></span><br><span class="line"># consumer 消费消息</span><br><span class="line">bin/kafka-console-consumer.sh --bootstrap-server localhost:9092 --topic MyTopic --from-beginning</span><br></pre></td></tr></table></figure>
