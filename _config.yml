# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 大道至简
subtitle: 以不变应万变
description:  不积跬步无以至千里
keywords: 博客,Golang,IT
author: iki
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://www.matosiki.site/
root: /
permalink: :title/
permalink_defaults:
pretty_urls:
  trailing_index: false
  
# Directory
source_dir: source
public_dir: public
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false # 图片和文章同名目录
relative_link: true
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 1000
  order_by: -date
  
# Category & Tag
default_category: uncategorized

 

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 50
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/  
theme: hexo-theme-varaint

social:
  github: https://github.com/gorpher
  weibo: http://weibo.com/matosiki
  linkedin:


search: true

algolia:
  appId: "L5Y6TGO99A"
  apiKey: "5b03f938f8555900ee9e0a33cfd27369"
  chunkSize: 5000
  indexName: "matosiki.site"
  fields:
    - content:strip:truncate,0,500
    - permalink


# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:  git
  repository:  git@github.com:gorpher/gorpher.github.io.git
  branch:  master
  plugins:
      - hexo-generator-cname
      - hexo-generator-feed
      - hexo-algoliasearch