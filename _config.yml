# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 多学一点知识,少写几行代码
subtitle: 以不变应万变的才是真理
description:  一个技术宅男的博客
keywords: 博客,IT,Geek,程序员
author: matosiki
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://www.matosiki.site/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true # 图片和文章同名目录
relative_link: true
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map: 
tag_map:
 

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/  
theme: hexo-theme-icarus

algolia:
  applicationID: '836Z0IDCJH'
  apiKey: 'e7ff5ea27cd5a4f5bda74e6ff7029084'
  adminApiKey: '12c39c1ed8f108541e53e22b4432174b'
  indexName: 'hexo-blog'
  chunkSize: 5000
  fields:
    - title
    - slug
    - excerpt:strip
    - gallery
    - permalink
    - photos
    - tags
    - content:strip:truncate,0,500
    

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:  git
  repository:  git@github.com:wx11055/wx11055.github.io.git
  branch:  master
  plugins:
      - hexo-generator-cname
      - hexo-generator-feed
      - hexo-algoliasearch