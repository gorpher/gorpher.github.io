		<h2 id="首字母大写"><a href="#首字母大写" class="headerlink" title="首字母大写"></a>首字母大写</h2><figure class="highlight java"><table><tr><td class="code"><pre><span class="line"><span class="meta">@Test</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">whenCapitalized_thenCorrect</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    String toBeCapitalized = <span class="string">"to be capitalized!"</span>;</span><br><span class="line">    String result = WordUtils.capitalize(toBeCapitalized);</span><br><span class="line">     </span><br><span class="line">    assertEquals(<span class="string">"To Be Capitalized!"</span>, result);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h2 id="判断字符串中存在的字符"><a href="#判断字符串中存在的字符" class="headerlink" title="判断字符串中存在的字符"></a>判断字符串中存在的字符</h2><figure class="highlight java"><table><tr><td class="code"><pre><span class="line"><span class="meta">@Test</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">whenContainsWords_thenCorrect</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    <span class="keyword">boolean</span> containsWords = WordUtils</span><br><span class="line">      .containsAllWords(<span class="string">"String to search"</span>, <span class="string">"to"</span>, <span class="string">"search"</span>);</span><br><span class="line">     </span><br><span class="line">    assertTrue(containsWords);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h2 id="使用StrSubstitutor建立字符串模板"><a href="#使用StrSubstitutor建立字符串模板" class="headerlink" title="使用StrSubstitutor建立字符串模板"></a>使用<strong>StrSubstitutor</strong>建立字符串模板</h2><figure class="highlight java"><table><tr><td class="code"><pre><span class="line"><span class="meta">@Test</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">whenSubstituted_thenCorrect</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    Map&lt;String, String&gt; substitutes = <span class="keyword">new</span> HashMap&lt;&gt;();</span><br><span class="line">    substitutes.put(<span class="string">"name"</span>, <span class="string">"John"</span>);</span><br><span class="line">    substitutes.put(<span class="string">"college"</span>, <span class="string">"University of Stanford"</span>);</span><br><span class="line">    String templateString = <span class="string">"My name is $&#123;name&#125; and I am a student at the $&#123;college&#125;."</span>;</span><br><span class="line">    StrSubstitutor sub = <span class="keyword">new</span> StrSubstitutor(substitutes);</span><br><span class="line">    String result = sub.replace(templateString);</span><br><span class="line">     </span><br><span class="line">    assertEquals(<span class="string">"My name is John and I am a student at the University of Stanford."</span>, result);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h2 id="使用StrBuilder替代原生StirngBuilder-方便替换字串串内容"><a href="#使用StrBuilder替代原生StirngBuilder-方便替换字串串内容" class="headerlink" title="使用StrBuilder替代原生StirngBuilder 方便替换字串串内容"></a>使用<strong>StrBuilder</strong>替代原生<strong>StirngBuilder</strong> 方便替换字串串内容</h2><figure class="highlight java"><table><tr><td class="code"><pre><span class="line"><span class="meta">@Test</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">whenReplaced_thenCorrect</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    StrBuilder strBuilder = <span class="keyword">new</span> StrBuilder(<span class="string">"example StrBuilder!"</span>);</span><br><span class="line">    strBuilder.replaceAll(<span class="string">"example"</span>, <span class="string">"new"</span>);</span><br><span class="line">    </span><br><span class="line">    assertEquals(<span class="keyword">new</span> StrBuilder(<span class="string">"new StrBuilder!"</span>), strBuilder);</span><br><span class="line">    <span class="comment">//清理StrBuilder</span></span><br><span class="line">    strBuilder.clear()</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h2 id="比较字符串不同次数"><a href="#比较字符串不同次数" class="headerlink" title="比较字符串不同次数"></a>比较字符串不同次数</h2><figure class="highlight java"><table><tr><td class="code"><pre><span class="line"><span class="meta">@Test</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">whenEditScript_thenCorrect</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    StringsComparator cmp = <span class="keyword">new</span> StringsComparator(<span class="string">"ABCFGH"</span>, <span class="string">"BCDEFG"</span>);</span><br><span class="line">    EditScript&lt;Character&gt; script = cmp.getScript();</span><br><span class="line">    <span class="keyword">int</span> mod = script.getModifications();</span><br><span class="line">     </span><br><span class="line">    assertEquals(<span class="number">4</span>, mod);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h2 id="使用text-similarily方便比较字符串的不同程度"><a href="#使用text-similarily方便比较字符串的不同程度" class="headerlink" title="使用text.similarily方便比较字符串的不同程度"></a>使用<strong>text.similarily</strong>方便比较字符串的不同程度</h2><figure class="highlight java"><table><tr><td class="code"><pre><span class="line"><span class="comment">// 得到相同数量</span></span><br><span class="line"><span class="meta">@Test</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">whenCompare_thenCorrect</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    LongestCommonSubsequence lcs = <span class="keyword">new</span> LongestCommonSubsequence();</span><br><span class="line">    <span class="keyword">int</span> countLcs = lcs.apply(<span class="string">"New York"</span>, <span class="string">"New Hampshire"</span>);</span><br><span class="line">     </span><br><span class="line">    assertEquals(<span class="number">5</span>, countLcs);</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// 得到不同数量</span></span><br><span class="line"><span class="meta">@Test</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">whenCalculateDistance_thenCorrect</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    LongestCommonSubsequenceDistance lcsd = <span class="keyword">new</span> LongestCommonSubsequenceDistance();</span><br><span class="line">    <span class="keyword">int</span> countLcsd = lcsd.apply(<span class="string">"New York"</span>, <span class="string">"New Hampshire"</span>);</span><br><span class="line">     </span><br><span class="line">    assertEquals(<span class="number">11</span>, countLcsd);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h2 id="自定义传唤字符串"><a href="#自定义传唤字符串" class="headerlink" title="自定义传唤字符串"></a>自定义传唤字符串</h2><figure class="highlight java"><table><tr><td class="code"><pre><span class="line"><span class="meta">@Test</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">whenTranslate_thenCorrect</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    UnicodeEscaper ue = UnicodeEscaper.above(<span class="number">0</span>);</span><br><span class="line">    String result = ue.translate(<span class="string">"ABCD"</span>);</span><br><span class="line">     </span><br><span class="line">    assertEquals(<span class="string">"\\u0041\\u0042\\u0043\\u0044"</span>, result);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
