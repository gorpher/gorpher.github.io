	<div class='post-body mb'>
		<h1 id="1-使用java原生方式for循环"><a href="#1-使用java原生方式for循环" class="headerlink" title="1. 使用java原生方式for循环"></a>1. 使用java原生方式for循环</h1><figure class="highlight java"><table><tr><td class="code"><pre><span class="line">String someString = <span class="string">"elephant"</span>;</span><br><span class="line"><span class="keyword">char</span> someChar = <span class="string">'e'</span>;</span><br><span class="line"><span class="keyword">int</span> count = <span class="number">0</span>;</span><br><span class="line">  </span><br><span class="line"><span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; someString.length(); i++) &#123;</span><br><span class="line">    <span class="keyword">if</span> (someString.charAt(i) == someChar) &#123;</span><br><span class="line">        count++;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">assertEquals(<span class="number">2</span>, count);</span><br></pre></td></tr></table></figure>
<h1 id="2-使用java原生递归调用"><a href="#2-使用java原生递归调用" class="headerlink" title="2. 使用java原生递归调用"></a>2. 使用java原生递归调用</h1><figure class="highlight java"><table><tr><td class="code"><pre><span class="line"><span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">int</span> <span class="title">countOccurences</span><span class="params">(</span></span></span><br><span class="line"><span class="function"><span class="params">  String someString, <span class="keyword">char</span> searchedChar, <span class="keyword">int</span> index)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (index &gt;= someString.length()) &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">    &#125;</span><br><span class="line">     </span><br><span class="line">    <span class="keyword">int</span> count = someString.charAt(index) == searchedChar ? <span class="number">1</span> : <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">return</span> count + countOccurences(</span><br><span class="line">      someString, searchedChar, index + <span class="number">1</span>);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h1 id="3-使用正则表达式"><a href="#3-使用正则表达式" class="headerlink" title="3. 使用正则表达式"></a>3. 使用正则表达式</h1><figure class="highlight java"><table><tr><td class="code"><pre><span class="line">Pattern pattern = Pattern.compile(<span class="string">"[^e]*e"</span>);</span><br><span class="line">Matcher matcher = pattern.matcher(<span class="string">"elephant"</span>);</span><br><span class="line"><span class="keyword">int</span> count = <span class="number">0</span>;</span><br><span class="line"><span class="keyword">while</span> (matcher.find()) &#123;</span><br><span class="line">    count++;</span><br><span class="line">&#125;</span><br><span class="line">  </span><br><span class="line">assertEquals(<span class="number">2</span>, count);</span><br></pre></td></tr></table></figure>
<h1 id="4-使用java8"><a href="#4-使用java8" class="headerlink" title="4.使用java8"></a>4.使用java8</h1><figure class="highlight java"><table><tr><td class="code"><pre><span class="line">String someString = <span class="string">"elephant"</span>;</span><br><span class="line"><span class="keyword">long</span> count = someString.chars().filter(ch -&gt; ch == <span class="string">'e'</span>).count();</span><br><span class="line">assertEquals(<span class="number">2</span>, count);</span><br><span class="line"> </span><br><span class="line"><span class="keyword">long</span> count2 = someString.codePoints().filter(ch -&gt; ch == <span class="string">'e'</span>).count();</span><br><span class="line">assertEquals(<span class="number">2</span>, count2);</span><br></pre></td></tr></table></figure>
<hr>
<h2 id="使用外部jar包"><a href="#使用外部jar包" class="headerlink" title="使用外部jar包"></a>使用外部jar包</h2><h1 id="5-使用lang包"><a href="#5-使用lang包" class="headerlink" title="5. 使用lang包"></a>5. 使用lang包</h1><figure class="highlight java"><table><tr><td class="code"><pre><span class="line"><span class="keyword">int</span> count = StringUtils.countMatches(<span class="string">"elephant"</span>, <span class="string">"e"</span>);</span><br><span class="line">assertEquals(<span class="number">2</span>, count);</span><br></pre></td></tr></table></figure>
<h1 id="6-使用guava"><a href="#6-使用guava" class="headerlink" title="6. 使用guava"></a>6. 使用guava</h1><figure class="highlight java"><table><tr><td class="code"><pre><span class="line"><span class="keyword">int</span> count = CharMatcher.is(<span class="string">'e'</span>).countIn(<span class="string">"elephant"</span>);</span><br><span class="line">assertEquals(<span class="number">2</span>, count);</span><br></pre></td></tr></table></figure>
<h1 id="7-使用spring-utils"><a href="#7-使用spring-utils" class="headerlink" title="7.使用spring utils"></a>7.使用spring utils</h1><figure class="highlight java"><table><tr><td class="code"><pre><span class="line"><span class="keyword">int</span> count = StringUtils.countOccurrencesOf(<span class="string">"elephant"</span>, <span class="string">"e"</span>);</span><br><span class="line">assertEquals(<span class="number">2</span>, count);</span><br></pre></td></tr></table></figure>
<p>总结: 原生方式简单粗暴,也可以使用其他工具类,但使用java8感觉最优雅.</p>
