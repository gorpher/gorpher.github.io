	<div class='post-body mb'>
		<h1 id="java使用Guava进行字符串处理"><a href="#java使用Guava进行字符串处理" class="headerlink" title="java使用Guava进行字符串处理"></a>java使用Guava进行字符串处理</h1><h2 id="从字符串中删除特定的字符"><a href="#从字符串中删除特定的字符" class="headerlink" title="从字符串中删除特定的字符"></a>从字符串中删除特定的字符</h2><figure class="highlight java"><table><tr><td class="code"><pre><span class="line"><span class="meta">@Test</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">whenRemoveSpecialCharacters_thenRemoved</span><span class="params">()</span></span>&#123;</span><br><span class="line">    String input = <span class="string">"H*el.lo,&#125;12"</span>;</span><br><span class="line">    CharMatcher matcher = CharMatcher.JAVA_LETTER_OR_DIGIT;</span><br><span class="line">    String result = matcher.retainFrom(input);</span><br><span class="line"> </span><br><span class="line">    assertEquals(<span class="string">"Hello12"</span>, result);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h2 id="从字符串中删除不是字符串"><a href="#从字符串中删除不是字符串" class="headerlink" title="从字符串中删除不是字符串"></a>从字符串中删除不是字符串</h2><figure class="highlight java"><table><tr><td class="code"><pre><span class="line"><span class="meta">@Test</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">whenRemoveNonASCIIChars_thenRemoved</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    String input = <span class="string">"あhello₤"</span>;</span><br><span class="line"> </span><br><span class="line">    String result = CharMatcher.ASCII.retainFrom(input);</span><br><span class="line">    assertEquals(<span class="string">"hello"</span>, result);</span><br><span class="line"> </span><br><span class="line">    result = CharMatcher.inRange(<span class="string">'0'</span>, <span class="string">'z'</span>).retainFrom(input);</span><br><span class="line">    assertEquals(<span class="string">"hello"</span>, result);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h2 id="删除不在字符集中的字符"><a href="#删除不在字符集中的字符" class="headerlink" title="删除不在字符集中的字符"></a>删除不在字符集中的字符</h2><figure class="highlight java"><table><tr><td class="code"><pre><span class="line"><span class="meta">@Test</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">whenRemoveCharsNotInCharset_thenRemoved</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    Charset charset = Charset.forName(<span class="string">"cp437"</span>);</span><br><span class="line">    CharsetEncoder encoder = charset.newEncoder();</span><br><span class="line"> </span><br><span class="line">    Predicate&lt;Character&gt; inRange = <span class="keyword">new</span> Predicate&lt;Character&gt;() &#123;</span><br><span class="line">        <span class="meta">@Override</span></span><br><span class="line">        <span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">apply</span><span class="params">(Character c)</span> </span>&#123;</span><br><span class="line">            <span class="keyword">return</span> encoder.canEncode(c);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;;</span><br><span class="line"> </span><br><span class="line">    String result = CharMatcher.forPredicate(inRange)</span><br><span class="line">                               .retainFrom(<span class="string">"helloは"</span>);</span><br><span class="line">    assertEquals(<span class="string">"hello"</span>, result);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h2 id="验证字符串"><a href="#验证字符串" class="headerlink" title="验证字符串"></a>验证字符串</h2><figure class="highlight java"><table><tr><td class="code"><pre><span class="line"><span class="meta">@Test</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">whenValidateString_thenValid</span><span class="params">()</span></span>&#123;</span><br><span class="line">    String input = <span class="string">"hello"</span>;</span><br><span class="line"> </span><br><span class="line">    <span class="keyword">boolean</span> result = CharMatcher.JAVA_LOWER_CASE.matchesAllOf(input);</span><br><span class="line">    assertTrue(result);</span><br><span class="line"> </span><br><span class="line">    result = CharMatcher.is(<span class="string">'e'</span>).matchesAnyOf(input);</span><br><span class="line">    assertTrue(result);</span><br><span class="line"> </span><br><span class="line">    result = CharMatcher.JAVA_DIGIT.matchesNoneOf(input);</span><br><span class="line">    assertTrue(result);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h2 id="去除字符串空格"><a href="#去除字符串空格" class="headerlink" title="去除字符串空格"></a>去除字符串空格</h2><figure class="highlight java"><table><tr><td class="code"><pre><span class="line"><span class="meta">@Test</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">whenTrimString_thenTrimmed</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    String input = <span class="string">"---hello,,,"</span>;</span><br><span class="line"> </span><br><span class="line">    String result = CharMatcher.is(<span class="string">'-'</span>).trimLeadingFrom(input);</span><br><span class="line">    assertEquals(<span class="string">"hello,,,"</span>, result);</span><br><span class="line"> </span><br><span class="line">    result = CharMatcher.is(<span class="string">','</span>).trimTrailingFrom(input);</span><br><span class="line">    assertEquals(<span class="string">"---hello"</span>, result);</span><br><span class="line"> </span><br><span class="line">    result = CharMatcher.anyOf(<span class="string">"-,"</span>).trimFrom(input);</span><br><span class="line">    assertEquals(<span class="string">"hello"</span>, result);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h2 id="折叠字符串"><a href="#折叠字符串" class="headerlink" title="折叠字符串"></a>折叠字符串</h2><figure class="highlight java"><table><tr><td class="code"><pre><span class="line"><span class="meta">@Test</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">whenCollapseFromString_thenCollapsed</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    String input = <span class="string">"       hel    lo      "</span>;</span><br><span class="line"> </span><br><span class="line">    String result = CharMatcher.is(<span class="string">' '</span>).collapseFrom(input, <span class="string">'-'</span>);</span><br><span class="line">    assertEquals(<span class="string">"-hel-lo-"</span>, result);</span><br><span class="line"> </span><br><span class="line">    result = CharMatcher.is(<span class="string">' '</span>).trimAndCollapseFrom(input, <span class="string">'-'</span>);</span><br><span class="line">    assertEquals(<span class="string">"hel-lo"</span>, result);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h2 id="替换字符串"><a href="#替换字符串" class="headerlink" title="替换字符串"></a>替换字符串</h2><figure class="highlight java"><table><tr><td class="code"><pre><span class="line"><span class="meta">@Test</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">whenReplaceFromString_thenReplaced</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    String input = <span class="string">"apple-banana."</span>;</span><br><span class="line"> </span><br><span class="line">    String result = CharMatcher.anyOf(<span class="string">"-."</span>).replaceFrom(input, <span class="string">'!'</span>);</span><br><span class="line">    assertEquals(<span class="string">"apple!banana!"</span>, result);</span><br><span class="line"> </span><br><span class="line">    result = CharMatcher.is(<span class="string">'-'</span>).replaceFrom(input, <span class="string">" and "</span>);</span><br><span class="line">    assertEquals(<span class="string">"apple and banana."</span>, result);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h2 id="统计字串串出现的次数"><a href="#统计字串串出现的次数" class="headerlink" title="统计字串串出现的次数"></a>统计字串串出现的次数</h2><figure class="highlight java"><table><tr><td class="code"><pre><span class="line"><span class="meta">@Test</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">whenCountCharInString_thenCorrect</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    String input = <span class="string">"a, c, z, 1, 2"</span>;</span><br><span class="line"> </span><br><span class="line">    <span class="keyword">int</span> result = CharMatcher.is(<span class="string">','</span>).countIn(input);</span><br><span class="line">    assertEquals(<span class="number">4</span>, result);</span><br><span class="line"> </span><br><span class="line">    result = CharMatcher.inRange(<span class="string">'a'</span>, <span class="string">'h'</span>).countIn(input);</span><br><span class="line">    assertEquals(<span class="number">2</span>, result);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>总结: 使用<strong>CharMatcher</strong>处理字符串,简单方便.</p>
