tos系统设置同步时间" class="headerlink" title="centos系统设置同步时间"></a>centos系统设置同步时间</h1><p>上海市区设置</p><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">cp &#x2F;usr&#x2F;share&#x2F;zoneinfo&#x2F;Asia&#x2F;Shanghai &#x2F;etc&#x2F;localtime</span><br><span class="line"></span><br><span class="line">echo &#39;Asia&#x2F;Shanghai&#39; &gt;&#x2F;etc&#x2F;timezone</span><br></pre></td></tr></table></figure><p>安装ntpdate工具</p><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">yum -y install ntp ntpdate</span><br></pre></td></tr></table></figure><p>设置系统时间与网络时间同步</p><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">ntpdate cn.pool.ntp.org</span><br><span class="line"></span><br><span class="line">or &#x3D;&gt;   ntpdate -u ntp.api.bz</span><br></pre></td></tr></table></figure><p>将系统时间写入硬件时间</p><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">hwclock --systohc</span><br></pre></td></tr></table></figure><p>4.查看硬件时</p><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">hwclock --show</span><br></pre></td></tr></table></figure></div><div class="meta split"> <span>本文总阅读量<span id="busuanzi_value_page_pv"></span> 次</span> <time class="post-date" datetime="2020-04-18T07:01:23.083Z" itemprop="datePublished">2020-04-18</time></div></article></div><svg id="bigTriangleColor" width="100%" height="40" viewBox="0 0 100 102" preserveAspectRatio="none"><path d="M0 0 50 100 100 0Z"></path></svg><div class="wrapper"></div><div class="fat-footer"><div class="wrapper"><div class="layout layout--center"><div class="layout__item palm-mb"><div class="media"> <img class="headimg" src="http://img.matosiki.site/avatar.jpg" alt="iki"><div class="media__body"><h4>不积跬步无以至千里</h4><p class="site-description">我不会下写诗,但我写的代码像诗一样优雅.</p></div></div><div class="author-contact"><ul><li><a href="https://weibo.com/u/5212711259" target="_blank"><i class="iconfont i
