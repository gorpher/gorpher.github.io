<!DOCTYPE html><html><head><meta charset="utf-8"><title>blog/linux/ubuntu配置apt镜像源 | 大道至简</title><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"><link rel="icon" href="http://img.matosiki.site/favicon.svg"><link rel="stylesheet" href="../../../css/style.css"><link rel="stylesheet" href="../../../css/search.css"><link rel="stylesheet" href="../../../js/google-code-prettify/tomorrow-night-eighties.min.css"><link rel="stylesheet" href="../../../http:/cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css"><meta name="generator" content="Hexo 4.2.1"></head><body><header> <a id="logo" href="/" title="大道至简"><img src="http://img.matosiki.site/favicon.svg" alt="大道至简"></a><i class="js-toggle-search iconfont icon-search"></i><form class="js-search search-form search-form--modal" role="search"><div class="search-form__inner"><div><div class="algolia-search-input-icon"><i class="fa fa-search"></i></div> <input id="algolia-search-input" class="text-input algolia-search-input" placeholder="你想知道什么?" type="search"><div class="algolia-results"><div id="algolia-stats"></div><div id="algolia-hits"></div><div id="algolia-pagination" class="algolia-pagination"></div></div><span class="popup-btn-close"><i class="fa fa-times-circle"></i></span></div></div></form><a id="nav-toggle" href="#"><span></span></a><nav><div class="menu-top-container"><ul id="menu-top" class="menu"><li class="current-menu-item"> <a href="http://www.matosiki.site/" target="_self">首页</a></li><li class="current-menu-item"> <a href="./bash" target="_self">bash教程</a></li></ul></div></nav></header><div class="m-header"><section id="hero1" class="hero"><div class="inner"></div></section><figure class="top-image" data-enable="true"></figure></div><div class="wrapper" id="wrapper"><article><h1 class="post-title" itemprop="name"> blog/linux/ubuntu配置apt镜像源</h1><div class="post-body mb"><h1 id="ubuntu配置apt与使用"><a href="#ubuntu配置apt与使用" class="headerlink" title="ubuntu配置apt与使用"></a>ubuntu配置apt与使用</h1><p>配置apt镜像源</p><p><a href="https://mirrors.tuna.tsinghua.edu.cn/help/ubuntu/" target="_blank" rel="noopener">清华镜像源</a></p><figure class="highlight sh"><table><tr><td class="code"><pre><span class="line"><span class="comment"># 备份原镜像配置</span></span><br><span class="line">sudo cp /etc/apt/sources.list /etc/apt/sources.list.bak</span><br><span class="line"><span class="comment"># 注意选择版本哟</span></span><br><span class="line"><span class="comment"># 配置清华镜像源</span></span><br><span class="line">cat &lt;&lt; EOF&gt; /etc/apt/sources.list</span><br><span class="line"><span class="comment"># 默认注释了源码镜像以提高 apt update 速度，如有需要可自行取消注释</span></span><br><span class="line">deb https://mirrors.tuna.tsinghua.edu.cn/ubuntu/ bionic main restricted universe multiverse</span><br><span class="line"><span class="comment"># deb-src https://mirrors.tuna.tsinghua.edu.cn/ubuntu/ bionic main restricted universe multiverse</span></span><br><span class="line">deb https://mirrors.tuna.tsinghua.edu.cn/ubuntu/ bionic-updates main restricted universe multiverse</span><br><span class="line"><span class="comment"># deb-src https://mirrors.tuna.tsinghua.edu.cn/ubuntu/ bionic-updates main restricted universe multiverse</span></span><br><span class="line">deb https://mirrors.tuna.tsinghua.edu.cn/ubuntu/ bionic-backports main restricted universe multiverse</span><br><span class="line"><span class="comment"># deb-src https://mirrors.tuna.tsinghua.edu.cn/ubuntu/ bionic-backports main restricted universe multiverse</span></span><br><span class="line">deb https://mirrors.tuna.tsinghua.edu.cn/ubuntu/ bionic-security main restricted universe multiverse</span><br><span class="line"><span class="comment"># deb-src https://mirrors.tuna.tsinghua.edu.cn/ubuntu/ bionic-security main restricted universe multiverse</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 预发布软件源，不建议启用</span></span><br><span class="line"><span class="comment"># deb https://mirrors.tuna.tsinghua.edu.cn/ubuntu/ bionic-proposed main restricted universe multiverse</span></span><br><span class="line"><span class="comment"># deb-src https://mirrors.tuna.tsinghua.edu.cn/ubuntu/ bionic-proposed main restricted universe multiverse</span></span><br><span class="line">EOF</span><br></pre></td></tr></table></figure><p>安装aptitude搜索软件</p><figure class="highlight sh"><table><tr><td class="code"><pre><span class="line">apt install aptitude -y</span><br><span class="line"></span><br><span class="line">aptitude search libgtk-3-0 libgtk-3-dev</span><br><span class="line"></span><br><span class="line"><span class="comment"># 其他的库</span></span><br><span class="line">apt install libgtk-3-0 libgtk-3-dev libgconf-2-4 libxss1 libasound2</span><br></pre></td></tr></table></figure></div><div class="meta split"> <span>本文总阅读量<span id="busuanzi_value_page_pv"></span> 次</span> <time class="post-date" datetime="2020-04-18T07:01:23.088Z" itemprop="datePublished">2020-04-18</time></div></article></div><svg id="bigTriangleColor" width="100%" height="40" viewBox="0 0 100 102" preserveAspectRatio="none"><path d="M0 0 50 100 100 0Z"></path></svg><div class="wrapper"></div><div class="fat-footer"><div class="wrapper"><div class="layout layout--center"><div class="layout__item palm-mb"><div class="media"> <img class="headimg" src="http://img.matosiki.site/avatar.jpg" alt="iki"><div class="media__body"><h4>不积跬步无以至千里</h4><p class="site-description">我不会下写诗,但我写的代码像诗一样优雅.</p></div></div><div class="author-contact"><ul><li><a href="https://weibo.com/u/5212711259" target="_blank"><i class="iconfont icon-weibo"></i></a></li><li><a href="https://github.com/wx11055" target="_blank"><i class="iconfont icon-github"></i></a></li><li><a href="https://www.zhihu.com/" target="_blank"><i class="iconfont icon-zhihu"></i></a></li></ul></div></div><div class="layout__item palm-mt"><div class="media__body"></div><p class="site-description">©️2019-2020 matosiki.site 版权所有.ICP证:鄂ICP备16003435号</p></div></div></div></div><
