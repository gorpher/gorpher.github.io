<!DOCTYPE html><html><head><meta charset="utf-8"><title>blog/linux/centos安装配置kafka | 大道至简</title><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"><link rel="icon" href="http://img.matosiki.site/favicon.svg"><link rel="stylesheet" href="../../../css/style.css"><link rel="stylesheet" href="../../../css/search.css"><link rel="stylesheet" href="../../../js/google-code-prettify/tomorrow-night-eighties.min.css"><link rel="icon" href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css"><script src="https://cdn.bootcss.com/instantsearch.js/1.7.1/instantsearch.min.js"></script><meta name="generator" content="Hexo 4.2.1"></head><body><header> <a id="logo" href="/" title="大道至简"><img src="http://img.matosiki.site/favicon.svg" alt="大道至简"></a><i class="js-toggle-search iconfont icon-search"></i><form class="js-search search-form search-form--modal" role="search"><div class="search-form__inner"><div><div class="algolia-search-input-icon"><i class="fa fa-search"></i></div> <input id="algolia-search-input" class="text-input algolia-search-input" placeholder="你想知道什么?" type="search"><div class="algolia-results"><div id="algolia-stats"></div><div id="algolia-hits"></div><div id="algolia-pagination" class="algolia-pagination"></div></div><span class="popup-btn-close"><i class="fa fa-times-circle"></i></span></div></div></form><a id="nav-toggle" href="#"><span></span></a><nav><div class="menu-top-container"><ul id="menu-top" class="menu"><li class="current-menu-item"> <a href="http://www.matosiki.site/" target="_self">首页</a></li><li class="current-menu-item"> <a href="./bash" target="_self">bash教程</a></li></ul></div></nav></header><div class="m-header"><section id="hero1" class="hero"><div class="inner"></div></section><figure class="top-image" data-enable="true"></figure></div><div class="wrapper" id="wrapper"><article><h1 class="post-title" itemprop="name"> blog/linux/centos安装配置kafka</h1><div class="post-body mb"><h1 id="centos安装配置kafka"><a href="#centos安装配置kafka" class="headerlink" title="centos安装配置kafka"></a>centos安装配置kafka</h1><p>预装环境：</p><p>jdk1.8<br>zookeeper</p><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line"></span><br><span class="line">curl -O http:&#x2F;&#x2F;tar.matosiki.site&#x2F;tar&#x2F;kafka_2.11-2.0.0.tgz</span><br><span class="line"></span><br><span class="line">tar -zxvf kafka_2.11-2.0.0.tgz -C  &#x2F;opt&#x2F;</span><br><span class="line"></span><br><span class="line">cd &#x2F;opt&#x2F;kafka_2.11-2.0.0&#x2F;</span><br><span class="line"></span><br><span class="line"># 修改配置</span><br><span class="line">vim &#x2F;opt&#x2F;kafka_2.11-2.0.0&#x2F;config&#x2F;server.properties</span><br></pre></td></tr></table></figure><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">#每台服务器的broker.id都不能相同</span><br><span class="line">broker.id&#x3D;101</span><br><span class="line">host.name&#x3D;192.168.126.100</span><br><span class="line">#监听地址 不能输入0.0.0.0</span><br><span class="line">listeners&#x3D;PLAINTEXT:&#x2F;&#x2F;192.168.126.100:9092</span><br><span class="line">#在log.retention.hours&#x3D;168 下追加</span><br><span class="line">advertised.listeners&#x3D;PLAINTEXT:&#x2F;&#x2F;192.168.126.100:9092</span><br><span class="line"></span><br><span class="line">message.max.byte&#x3D;5242880</span><br><span class="line">default.replication.factor&#x3D;2</span><br><span class="line">replica.fetch.max.bytes&#x3D;5242880</span><br><span class="line"></span><br><span class="line">#设置zookeeper的连接端口</span><br><span class="line">zookeeper.connect&#x3D;192.168.126.100:2181,192.168.126.101:2181</span><br><span class="line">zookeeper.connection.timeout.ms&#x3D;1000000</span><br><span class="line">kafka.metrics.polling.interval.secs&#x3D;5</span><br><span class="line">kafka.metrics.reporters&#x3D;kafka.metrics.KafkaCSVMetricsReporter</span><br><span class="line">kafka.csv.metrics.dir&#x3D;&#x2F;tmp&#x2F;kafka_metrics</span><br><span class="line">kafka.csv.metrics.reporter.enabled&#x3D;false</span><br></pre></td></tr></table></figure><p>测试环境将内存改小</p><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">vim &#x2F;opt&#x2F;kafka_2.11-2.0.0&#x2F;bin&#x2F;kafka-server-start.sh </span><br><span class="line"># 1G改成512m</span><br><span class="line">export KAFKA_HEAP_OPTS&#x3D;&quot;-Xmx512m -Xms512m&quot;</span><br></pre></td></tr></table></figure><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line"># 启动</span><br><span class="line"></span><br><span class="line">&#x2F;opt&#x2F;kafka_2.11-2.0.0&#x2F;bin&#x2F;kafka-server-start.sh  -daemon &#x2F;opt&#x2F;kafka_2.11-2.0.0&#x2F;config&#x2F;server.properties </span><br><span class="line"># 验证启动</span><br><span class="line">jps</span><br><span class="line"></span><br><span class="line"># 开启防火墙</span><br><span class="line">firewall-cmd --zone&#x3D;public --add-port&#x3D;9092&#x2F;tcp --permanent</span><br><span class="line">firewall-cmd --reload</span><br></pre></td></tr></table></figure><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">#常用命令</span><br><span class="line">#创建topic</span><br><span class="line">bin&#x2F;kafka-topics.sh --create --zookeeper localhost:2181 --replication-factor 1 --partitions 1 --topic MyTopic</span><br><span class="line"></span><br><span class="line">#查看topic</span><br><span class="line">bin&#x2F;kafka-topics.sh --list --zookeeper localhost:2181</span><br><span class="line"></span><br><span class="line"># producer生产消息</span><br><span class="line">bin&#x2F;kafka-console-producer.sh --broker-list localhost:9092 --topic MyTopic</span><br><span class="line"></span><br><span class="line"># consumer 消费消息</span><br><span class="line">bin&#x2F;kafka-console-consumer.sh --bootstrap-server localhost:9092 --topic MyTopic --from-beginning</span><br></pre></td></tr></table></figure></div><div class="meta split"> <span>本文总阅读量<span id="busuanzi_value_page_pv"></spa
